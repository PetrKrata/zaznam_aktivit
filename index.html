<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tréninkový deník</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Tréninkový deník</h1>
    </header>
    <main>
        <section>
            <h2>Přidat nový trénink</h2>
            <form id="workoutForm" class="form-container">
                <label for="date">Datum:</label>
                <input type="date" id="date" required>

                <label for="time">Začátek cvičení (hodiny, minuty):</label>
                <input type="time" id="time" required>

                <label for="duration">Trvání (minuty):</label>
                <input type="number" id="duration" min="1" required>

                <label for="exercise">Cvičení:</label>
                <select id="exercise">
                    <option value="Chůze">Chůze</option>
                    <option value="Běh">Běh</option>
                    <option value="Kolo">Kolo</option>
                    <option value="Posilování">Posilování</option>
                </select>
                <button type="submit">Vložit cvičení</button>
            </form>
        </section>

        <section>
            <h2>Filteruj podle měsíce</h2>
            <label for="monthFilter">Vyber měsíc:</label>
            <input type="month" id="monthFilter">
            <button id="applyFilter">Filtruj</button>
        </section>

        <section>
            <h2>Historie cvičení</h2>
            <table>
                <thead>
                    <tr>
                        <th>Výběr</th>
                        <th>Datum</th>
                        <th>Čas</th>
                        <th>Trvání (minuty)</th>
                        <th>Cvičení</th>
                    </tr>
                </thead>
                <tbody id="history"></tbody>
            </table>
            <div class="actions">
                <button id="editSelected">Editovat záznam</button>
                <button id="deleteSelected">Vymazat záznam</button>
            </div>
        </section>

        <section>
            <h2>Celkový čas podle cvičení</h2>
            <canvas id="workoutChart" width="400" height="200"></canvas>
        </section>

        <section>
            <div class="actions">
                <button id="exportJson">Export do JSON</button>
                <button id="importJson">Import JSON</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Tréninkový deník 2024</p>
    </footer>

    <script>
        class Workout {
            constructor(date, time, duration, exercise) {
                this.date = date;
                this.time = time;
                this.duration = parseInt(duration, 10);
                this.exercise = exercise;
            }
        }

        class WorkoutManager {
            constructor() {
                this.workouts = JSON.parse(localStorage.getItem('workouts')) || [];
            }

            addWorkout(workout) {
                this.workouts.push(workout);
                this.saveToLocalStorage();
            }

            deleteWorkout(index) {
                this.workouts.splice(index, 1);
                this.saveToLocalStorage();
            }

            saveToLocalStorage() {
                localStorage.setItem('workouts', JSON.stringify(this.workouts));
            }

            getWorkouts() {
                return this.workouts;
            }
        }

        const workoutManager = new WorkoutManager();
        const form = document.getElementById('workoutForm');
        const historyBody = document.getElementById('history');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const duration = document.getElementById('duration').value;
            const exercise = document.getElementById('exercise').value;
            const workout = new Workout(date, time, duration, exercise);
            workoutManager.addWorkout(workout);
        });
    </script>
</body>
</html>
